<ion-header>
  <ion-toolbar>
    <ion-title>Главный</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div *ngIf="userList">
      <ion-card   *ngFor="let user of userList; index as i" [attr.data-index]="i"  >
            <p>{{user.family}}</p>
            <p>{{user.user}}</p>
            <img [src]="user.img"  alt="">
      </ion-card>
    </div>
</ion-content>
