<ion-header>
  <ion-toolbar>
    <ion-title>Регстрация</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-card>
    <ion-item>
      <ion-label position="floating" >Логин:</ion-label>
      <ion-input  type="text"  [(ngModel)]="email"  ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" >Пароль:</ion-label>
      <ion-input  type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" >Подтвердите пароль:</ion-label>
      <ion-input  type="password" [(ngModel)]="confirmPassword"></ion-input>
    </ion-item>
  </ion-card>
  <ion-button (click)="signUp()" >Зарегистроваться</ion-button>
  <br>
  <a href="/login">Вы уже зарегистрованый?</a>
</ion-content>
