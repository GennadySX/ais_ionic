

<ion-content >

    <ion-card class="title_card">
      <ion-item class="title_item">
        <h3 class="title">GennadySX</h3>
      </ion-item>
    </ion-card>
  <ion-card>
    <ion-item>
      <ion-label position="floating" >Ваш email:</ion-label>
      <ion-input  type="email"  [(ngModel)]="email"  pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" >Ваш пароль:</ion-label>
      <ion-input  type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-card>
  <ion-button (click)="loginUser()" >Войти</ion-button>
    <br>
  <a href="/register">У вас нет аккаунта?</a>
</ion-content>
