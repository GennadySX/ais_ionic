<ion-header>
  <ion-toolbar>
      <div class="head_panel">
          <ion-title>{{titlePage}}</ion-title>
          <button (click)="selectImage()"> <ion-icon name="add-circle"></ion-icon></button>
      </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="images">
      <div class="card-image">
        <img [src]="image.img"  alt="" *ngFor="let image of images; let index"   >
      </div>
  </div>
</ion-content>
